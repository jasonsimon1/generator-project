<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Generator Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function() {

            $('c').css("background-color", "red")
            $('button').click(function() {
                var name = $('#name').val();
                var title = $('#title').val();
                var color = $("#color").val ();

            });

            $('#reset').click(function() {
                $('#name').show(10);
            });

        });
    </script>
    <style>
        c {
            background-color: black;
            color: white;
            width: 300px;
            /*padding: 20px;
            margin: 20px 0;*/
        }
        
        h1 {
            color:red;
        }
    </style>
</head>

<body>
    <h1>Create your own album cover!</h1>
    Name: <input id="name"><br> 
    Title: <input id="title"><br> 
    Color: <input id="color"><br>
    <button> Generate Album Cover!</button>
    <input id="reset" type="button" value="reset">
</body>

</html>
