<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Generator Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function() {


            $('button').click(function() {
                var title = $('#title').val();
                var name = $('#name').val();
                var color = $("#color").val();
                var album = title + " album by " + name;

                // $('p').text("Title Here", title)
                //  $('p').text("album by:", name)
                $('p').css("background-color", color)
                $('p').html(album);

            });
        });
    </script>
    <style>
        h1 {
            color: red;
        }

        p {
            background-color: pink;
            text-align: center;
            color: white;
            height: 150px;
            width: 150px;
            padding: 20px;
            margin: 20px 0;
            border:solid black 2px;
        }
    </style>
</head>

<body>
    <h1>Create your own album cover!</h1>
    <p></p>
    Name: <input id="name"><br> Title: <input id="title"><br> Color: <input id="color"><br>
    <button> Generate Album Cover!</button>
</body>

</html>
